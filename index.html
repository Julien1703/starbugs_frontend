<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Constellarium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .header, .filters, .footer {
      position: absolute;
      z-index: 10;
    }
    .header {
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .filters {
      top: 80px;
      left: 20px;
    }
    .footer {
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="title">Constellarium</h1>
    </header>
    <div class="filters">
      <!-- Filters will be injected here by Svelte -->
    </div>
    <div id="sky-container"></div>
    <footer class="footer">

    </footer>

</html>
